syntax = "proto3";
package google.gink;
import "muid.proto";

/**
    Set the description for a PropertyType, EdgeType, NodeType, Container, etc.
    This can be used to set the display text for something like a property / tag,
    or just to add a comment on a data structure.
*/
message Description {
    Muid updates = 1; // specifies what's being described
    string value = 2; // specifies the text 
    string language = 3; // optionally specify the language
}
